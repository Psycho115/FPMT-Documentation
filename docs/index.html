<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FPMT Modelling Language</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">Loading</div>

    <!-- Docsify v4 -->
    <script>
      window.$docsify = {
        name: "FPMT Modelling Language",
        repo: "",

        auto2top: true,
        topMargin: 90,

        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 6,
        sidebarDisplayLevel: 6,

        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "搜索",
        },

        copyCode: {
          buttonText: "复制到剪贴板",
          errorText: "无法复制",
          successText: "已复制",
        },

        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Sidebar -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Adding search box -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Adding c syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>

    <!-- Adding space between texts and symbols -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

    <!-- Adding code copy cutton -->
    <script src="https://unpkg.com/docsify-copy-code"></script>

    <!-- Page navigation at footer -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
  </body>
</html>
